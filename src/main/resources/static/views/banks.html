<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"
	charset="ISO-8859-1">
<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Inicio</a></li>
			<li class="breadcrumb-item">Empresas</li>
		</ul>
	</div>
</div>
<!--Seccion de contenido  -->
<section data-ng-if="bCtrl.bank">
	<div class="container-fluid">
		<header>
			<h1 class="h3 display">{{!bCtrl.bank.id? 'Nuevo':
				'Actualizar'}} Banco</h1>
		</header>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="card">
					<div class="card-header"></div>
					<div class="card-body">
						<form class="form-horizontal" name="formCompany"
							data-ng-submit="bCtrl.submitForm(formCompany.$valid)" novalidate>
							<div class="line"></div>
							<div class="form-group row">
								<label class="col-sm-2 form-control-label">Nombre</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" maxlength="30"
										data-ng-class="bCtrl.validClass.name? 'is-'+bCtrl.validClass.name:''"
										data-ng-model="bCtrl.bank.name" required>
									<div class="d-block"
										data-ng-class="bCtrl.validClass.name? bCtrl.validClass.name+'-feedback':''"
										data-ng-show="bCtrl.validClass.name">Ingrese el nombre del banco</div>
								</div>
							</div>
							<div class="line"></div>
							<div class="form-group row">
								<div class="col-sm-4 offset-sm-2">
									<button type="button" class="btn btn-secondary"
										data-ng-click="bCtrl.cancel()">Cancelar</button>
									<button type="submit" class="btn"
										data-ng-class="!bCtrl.bank.id? 'btn-primary': 'btn-info'">{{!bCtrl.bank.id?
										'Registrar' : 'Actualizar'}}</button>

								</div>
							</div>
							<div class="line"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Seccion de tabla  -->
<section data-ng-if="!bCtrl.bank">
	<div class="container-fluid">
		<header>
			<h1 class="h3 display">Bancos</h1>
		</header>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card header">
						<div class="row">
							<div class="col-sm-2">
								<button type="button" class="btn btn-primary"
									data-ng-click="bCtrl.newBank()">
									<i class="fa fa-plus"></i> Nuevo Banco
								</button>
							</div>
							<div class="col-sm-4">
								<input type="search" placeholder="Buscar..."
									data-ng-model="bCtrl.filterBank"class="form-control">
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Nombre</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="ba in bCtrl.banks | filter: bCtrl.filterBank track by $index">
										<td>{{$index+1}}</td>
										<td>{{ba.name}}</td>
										<td><button class="btn btn-info"
												data-ng-click="bCtrl.update(ba)">Actualizar</button></td>
										<td><button class="btn btn-danger"
												data-ng-click="bCtrl.confirmDelete(ba)">Eliminar</button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
