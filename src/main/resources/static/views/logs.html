<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"
	charset="ISO-8859-1">

<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Inicio</a></li>
			<li class="breadcrumb-item">Logs</li>
		</ul>
	</div>
</div>

<section>
	<div class="container-fluid">
		<header>
			<h1 class="h3 display">Información de movimientos del usuarios</h1>
		</header>
				<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card header">
						<div class="row">
							<div class="input-group col-sm-4">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-search"></i>
									</div>
								</div>
								<input type="search" placeholder="Buscar..."
									data-ng-model="lCtrl.filterLog" data-ng-change="lCtrl.filterSearch()" class="form-control">
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Fecha</th>
										<th>Entidad</th>
										<th>Método</th>
										<th>User</th>
									</tr>
								</thead>
								<tbody>
									<tr
										data-ng-repeat="lo in lCtrl.logs | filter: lCtrl.filterLog track by $index">
										<td>{{$index+1}}</td>
										<td>{{lo.date | date: 'dd/MM/yyyy'}}</td>
										<td>{{lo.entity}}</td>
										<td>{{lo.method}}</td>
										<td>{{lo.user}}</td>
									</tr>
								</tbody>
							</table>
							<div data-ng-show="!lCtrl.logsLength.length && lCtrl.filterLog">
								<p class="text-muted text-center"><i class="fas fa-search fa-3x"></i></p>
								<p class="text-muted text-center">No se encontró información los datos ingresados</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
