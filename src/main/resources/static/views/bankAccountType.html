<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"
	charset="ISO-8859-1">
<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Inicio</a></li>
			<li class="breadcrumb-item">Tipos de cuenta</li>
		</ul>
	</div>
</div>
<!--Seccion de contenido  -->
<section data-ng-if="batCtrl.bankAccountType">
	<div class="container-fluid">
		<header>
			<h1 class="h3 display">{{!batCtrl.bankAccountType.id? 'Nuevo':
				'Actualizar'}} Tipo de cuenta</h1>
		</header>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="card">
					<div class="card-header"></div>
					<div class="card-body">
						<form class="form-horizontal" name="formCompany"
							data-ng-submit="batCtrl.submitForm(formCompany.$valid)" novalidate>
							<div class="line"></div>
							<div class="form-group row">
								<label class="col-sm-2 form-control-label">Nombre</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" maxlength="30"
										data-ng-class="batCtrl.validClass.name? 'is-'+batCtrl.validClass.name:''"
										data-ng-model="batCtrl.bankAccountType.name" required>
									<div class="d-block"
										data-ng-class="batCtrl.validClass.name? batCtrl.validClass.name+'-feedback':''"
										data-ng-show="batCtrl.validClass.name">Ingrese el nombre
										del tipo de cuenta</div>
								</div>
							</div>

							<div class="line"></div>
							<div class="form-group row">
								<div class="col-sm-4 offset-sm-2">
									<button type="button" class="btn btn-secondary"
										data-ng-click="batCtrl.cancel()">Cancelar</button>
									<button type="submit" class="btn"
										data-ng-class="!batCtrl.bankAccountType.id? 'btn-primary': 'btn-info'">{{!batCtrl.bankAccountType.id?
										'Registrar' : 'Actualizar'}}</button>

								</div>
							</div>
							<div class="line"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Seccion de tabla  -->
<section data-ng-if="!batCtrl.bankAccountType">
	<div class="container-fluid">
		<header>
			<h1 class="h3 display">Tipos de cuenta</h1>
		</header>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card header">
						<div class="row">
							<div class="col-sm-2">
								<button type="button" class="btn btn-primary"
									data-ng-click="batCtrl.newBankAccountType()">
									<i class="fa fa-plus"></i> Nuevo
								</button>
							</div>
							<div class="input-group col-sm-4">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-search"></i>
									</div>
								</div>
								<input type="search" placeholder="Buscar..."
									data-ng-model="batCtrl.filterBankAccountType"
									class="form-control">
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive" data-ng-if="batCtrl.bankAccountTypes.length">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Nombre</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr
										data-ng-repeat="bat in batCtrl.bankAccountTypes | filter: batCtrl.filterBankAccountType track by $index">
										<td>{{$index+1}}</td>
										<td>{{bat.name}}</td>
										
										<td><button class="btn btn-info"
												data-ng-click="batCtrl.update(bat)">Actualizar</button></td>
										<td><button class="btn btn-danger"
												data-ng-click="batCtrl.confirmDelete(bat)">Eliminar</button></td>
									</tr>
								</tbody>
							</table>
							<div data-ng-show="!batCtrl.bankAccountTypes.length && batCtrl.filterBank">
								<p class="text-muted text-center">
									<i class="fas fa-search fa-3x"></i>
								</p>
								<p class="text-muted text-center">No se encontró
									información con los datos ingresados</p>
							</div>
							
						</div>
						<div data-ng-show="!batCtrl.bankAccountTypes.length && !batCtrl.filterBank">
								<p class="text-muted text-center">
									<i class="fas fa-search fa-3x"></i>
								</p>
								<p class="text-muted text-center">Sin datos registrados</p>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
